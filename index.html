<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="referrer" content="origin-when-cross-origin" />
    
    <title>Peutic | Premium Human Connection</title>
    <meta name="description" content="Experience the gold standard in emotional support. Connect instantly via video with a dedicated specialist tailored just for you. 24/7 Availability." />
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FACC15'/%3E%3Cpath d='M50 85 C50 85 20 58 20 38 C20 22 38 18 50 30 C62 18 80 22 80 38 C80 58 50 85 50 85 Z' fill='%23000000'/%3E%3C/svg%3E" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // ENABLED MANUAL DARK MODE
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              peutic: {
                gold: '#FFD700',
                yellow: '#FACC15',
                black: '#0A0A0A',
                charcoal: '#171717',
                gray: '#262626',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 25s linear infinite',
              'slow-spin': 'spin 20s linear infinite',
              'breathe': 'breathe 8s ease-in-out infinite',
              'in': 'in 0.5s ease-out',
              'fade-in': 'fade-in 0.5s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 0 0px rgba(250, 204, 21, 0.7)' },
                '50%': { opacity: '.8', boxShadow: '0 0 0 10px rgba(250, 204, 21, 0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.6' },
                '50%': { transform: 'scale(1.5)', opacity: '0.3' },
              },
              in: {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'fade-in': {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFBEB;
        color: #0A0A0A;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      /* Dark mode body override via JS class is handled, but default style here */
      .dark body {
        background-color: #0A0A0A;
        color: #F3F4F6;
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      .dark ::-webkit-scrollbar-track { background: #1f2937; }
      
      ::-webkit-scrollbar-thumb { background: #FACC15; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #EAB308; }
      
      .StripeElement {
        width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 0.75rem; background-color: white; transition: border-color 0.15s ease-in-out, box-shadow 0.1s;
      }
      .StripeElement--focus { border-color: #FACC15; box-shadow: 0 0 0 1px #FACC15; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-card {
        background: rgba(17, 24, 39, 0.7);
        border: 1px solid rgba(55, 65, 81, 0.5);
      }

      .grab-cursor { cursor: grab; }
      .grabbing-cursor { cursor: grabbing; user-select: none; }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
